<div class="list row x" style="justify-content: center;">
    <div class="col-md-8" style="margin-bottom: 42px;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Tìm kiếm dữ liệu" [(ngModel)]="tenhang" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="searchTitle()">
                    Tìm
                </button>
            </div>
        </div>
    </div>
    <div class="flex">
        <div class="col-md-3">
            <h4>DANH SÁCH THÔNG TIN</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let values of values; let i = index"
                    [class.active]="i == currentIndex" (click)="setActiveValue(values, i)">
                    <!-- sủa cái này theo name của bảng vd: bảng nhân viên -> tên nhân viên -->
                    {{ values.hoten }}
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <app-value-details [viewMode]="true" [currentValue]="currentValue"></app-value-details>
        </div>
    </div>
</div>
