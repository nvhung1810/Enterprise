<div *ngIf="viewMode; else editable">
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Họ Tên</th>
                    <th scope="col">Tên Bộ Môn</th>
                    <th scope="col">Hệ Số Lương</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <!-- Sửa cái này theo table -->
                    <td>{{ currentValue.hoten }}</td>
                    <td>{{ currentValue.tenbomon }}</td>
                    <td>{{ currentValue.hesoluong }}</td>
                    <!-- <td>@{{ currentValue.published ? "Published" : "Pending" }}</td> -->
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-warning">
            <a class="badge badge-warning" routerLink="/values/{{ currentValue.magv}}">
                Edit
            </a>
        </button>
    </div>

    <div *ngIf="!currentValue">
        <br />
        <p>Please click on a Value...</p>
    </div>
</div>

<ng-template #editable>
    <div *ngIf="currentValue.magv" class="edit-form">
        <h4 class="header">CẬP NHẬT THÔNG TIN</h4>
        <form>
            <div class="flex">
                <!-- Tên -->
                <div class="form-group f col-md-5">
                    <label class="l" for="hoten">Họ Tên</label>
                    <input type="text" class="form-control" id="hoten" [(ngModel)]="currentValue.hoten" name="hoten" />
                </div>
                <!-- Giá -->
                <div class="form-group f col-md-5">
                    <label class="l" for="tenbomon">Tên Bộ Môn</label>
                    <input type="text" class="form-control" id="tenbomon" [(ngModel)]="currentValue.tenbomon"
                        name="tenbomon" />
                </div>
            </div>
            <div class="flex">
                <!-- Số lượng -->
                <div class="form-group f col-md-5">
                    <label class="l" for="hesoluong">Hệ Số Lương</label>
                    <input type="text" class="form-control" id="hesoluong" [(ngModel)]="currentValue.hesoluong"
                        name="hesoluong" />
                </div>

            </div>
            <!-- <div class="form-group">
                <label class="l"><strong>Status:</strong></label>
                {{ currentValue.published ? 'Published' : 'Pending' }}
            </div> -->
        </form>

        <!-- Nút cập nhật trạng thái -->
        <!-- <button
            class="btn btn-primary"
            *ngIf="currentValue.published"
            (click)="updatePublished(false)"
        >
            UnPublish
        </button>
        <button
            *ngIf="!currentValue.published"
            class="btn btn-primary"
            (click)="updatePublished(true)"
        >
            Publish
        </button> -->

        <div class="flex">
            <button type="submit" class="btn btn-success" (click)="updateValue()">
                Sửa
            </button>
            <button class="btn btn-danger" (click)="deleteValue()">Xóa</button>
        </div>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentValue.magv">
        <br />
        <p>Cannot access this Value...</p>
    </div>
</ng-template>
